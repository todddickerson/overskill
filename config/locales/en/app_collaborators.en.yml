en:
  app_collaborators: &app_collaborators
    label: &label App Collaborators
    breadcrumbs:
      label: *label
    navigation:
      label: *label
      icon: fal fa-puzzle-piece
    buttons: &buttons
      new: Add New App Collaborator
      create: Create App Collaborator
      edit: Edit App Collaborator
      update: Update App Collaborator
      destroy: Remove App Collaborator
      shorthand:
        edit: Edit
        destroy: Delete
      confirmations:
        # TODO customize for your use-case.
        destroy: Are you sure you want to remove %{app_collaborator_name}? This will also remove any child resources and can't be undone.
    app_collaborator:
      buttons: *buttons
    fields: &fields
      id:
        heading: App Collaborator ID
      app_id:
        heading: App ID
      membership:
        _: &membership Membership
        label: *membership
        heading: *membership
        api_title: *membership
        api_description: *membership
        placeholder: Select
        options:
          one: One
          two: Two
          three: Three
      role:
        _: &role Role
        label: *role
        heading: *role
        api_title: *role
        api_description: *role
      github_username:
        _: &github_username Github Username
        label: *github_username
        heading: *github_username
        api_title: *github_username
        api_description: *github_username
      permissions_synced:
        _: &permissions_synced Permissions Synced
        label: *permissions_synced
        heading: *permissions_synced
        api_title: *permissions_synced
        api_description: *permissions_synced
        options:
          yes: "Yes"
          no: "No"
      # ðŸš… super scaffolding will insert new fields above this line.
      created_at:
        _: &created_at Added
        label: *created_at
        heading: *created_at
      updated_at:
        _: &updated_at Updated
        label: *updated_at
        heading: *updated_at
    api:
      collection_actions: "Collection Actions for App Collaborators"
      index: "List App Collaborators"
      create: "Add a New App Collaborator"
      member_actions: "Actions for an Individual App Collaborator"
      show: "Retrieve a App Collaborator"
      update: "Update a App Collaborator"
      destroy: "Delete a App Collaborator"
      fields: *fields
    index:
      section: "%{apps_possessive} App Collaborators"
      contexts:
        app:
          header: App Collaborators
          description: Below is a list of App Collaborators that have been added for %{app_name}.
          description_empty: No App Collaborators have been added for %{app_name}.
      fields: *fields
      buttons: *buttons
    show:
      section: "%{app_collaborator_name}"
      header: App Collaborator Details
      description: Below are the details we have for %{app_collaborator_name}.
      manage_description: You'll also find options for updating these details or removing %{app_collaborator_name} from %{app_name} entirely.
      fields: *fields
      buttons: *buttons
    form: &form
      buttons: *buttons
      fields: *fields
    new:
      section: "New App Collaborator for %{app_name}"
      header: New App Collaborator Details
      description: Please provide the details of the new App Collaborator you'd like to add to %{app_name}.
      form: *form
    edit:
      section: "%{app_collaborator_name}"
      header: Edit App Collaborator Details
      description: You can update the details or settings for %{app_collaborator_name} below.
      form: *form
    notifications:
      created: App Collaborator was successfully created.
      updated: App Collaborator was successfully updated.
      destroyed: App Collaborator was successfully destroyed.
  account:
    app_collaborators: *app_collaborators
  activerecord:
    attributes:
      app_collaborator:
        membership: *membership
        role: *role
        github_username: *github_username
