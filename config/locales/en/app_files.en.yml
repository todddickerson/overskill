en:
  app_files: &app_files
    label: &label App Files
    breadcrumbs:
      label: *label
    navigation:
      label: *label
      icon: fal fa-puzzle-piece
    buttons: &buttons
      new: Add New App File
      create: Create App File
      edit: Edit App File
      update: Update App File
      destroy: Remove App File
      shorthand:
        edit: Edit
        destroy: Delete
      confirmations:
        # TODO customize for your use-case.
        destroy: Are you sure you want to remove %{app_file_name}? This will also remove any child resources and can't be undone.
    app_file:
      buttons: *buttons
    fields: &fields
      id:
        heading: App File ID
      team_id:
        heading: Team ID
      app_id: &app
        _: &app_id App
        label: *app_id
        heading: *app_id
        api_title: *app_id
        api_description: *app_id
        placeholder: Select
      app: *app
      path:
        _: &path Path
        label: *path
        heading: *path
        api_title: *path
        api_description: *path
      content:
        _: &content Content
        label: *content
        heading: *content
        api_title: *content
        api_description: *content
      file_type:
        _: &file_type File Type
        label: *file_type
        heading: *file_type
        api_title: *file_type
        api_description: *file_type
        options:
          one: One
          two: Two
          three: Three
      size_bytes:
        _: &size_bytes Size Bytes
        label: *size_bytes
        heading: *size_bytes
        api_title: *size_bytes
        api_description: *size_bytes
      checksum:
        _: &checksum Checksum
        label: *checksum
        heading: *checksum
        api_title: *checksum
        api_description: *checksum
      is_entry_point:
        _: &is_entry_point Is Entry Point
        label: *is_entry_point
        heading: *is_entry_point
        api_title: *is_entry_point
        api_description: *is_entry_point
        options:
          yes: "Yes"
          no: "No"
      # ðŸš… super scaffolding will insert new fields above this line.
      created_at:
        _: &created_at Added
        label: *created_at
        heading: *created_at
      updated_at:
        _: &updated_at Updated
        label: *updated_at
        heading: *updated_at
    api:
      collection_actions: "Collection Actions for App Files"
      index: "List App Files"
      create: "Add a New App File"
      member_actions: "Actions for an Individual App File"
      show: "Retrieve a App File"
      update: "Update a App File"
      destroy: "Delete a App File"
      fields: *fields
    index:
      section: "%{teams_possessive} App Files"
      contexts:
        team:
          header: App Files
          description: Below is a list of App Files that have been added for %{team_name}.
          description_empty: No App Files have been added for %{team_name}.
      fields: *fields
      buttons: *buttons
    show:
      section: "%{app_file_name}"
      header: App File Details
      description: Below are the details we have for %{app_file_name}.
      manage_description: You'll also find options for updating these details or removing %{app_file_name} from %{team_name} entirely.
      fields: *fields
      buttons: *buttons
    form: &form
      buttons: *buttons
      fields: *fields
    new:
      section: "New App File for %{team_name}"
      header: New App File Details
      description: Please provide the details of the new App File you'd like to add to %{team_name}.
      form: *form
    edit:
      section: "%{app_file_name}"
      header: Edit App File Details
      description: You can update the details or settings for %{app_file_name} below.
      form: *form
    notifications:
      created: App File was successfully created.
      updated: App File was successfully updated.
      destroyed: App File was successfully destroyed.
  account:
    app_files: *app_files
  activerecord:
    attributes:
      app_file:
        app_id: *app_id
        path: *path
        content: *content
        file_type: *file_type
        size_bytes: *size_bytes
        checksum: *checksum
        is_entry_point: *is_entry_point
        # ðŸš… super scaffolding will insert new activerecord attributes above this line.
        created_at: *created_at
        updated_at: *updated_at
