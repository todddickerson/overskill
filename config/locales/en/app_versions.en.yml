en:
  app_versions: &app_versions
    label: &label App Versions
    breadcrumbs:
      label: *label
    navigation:
      label: *label
      icon: fal fa-puzzle-piece
    buttons: &buttons
      new: Add New App Version
      create: Create App Version
      edit: Edit App Version
      update: Update App Version
      destroy: Remove App Version
      shorthand:
        edit: Edit
        destroy: Delete
      confirmations:
        # TODO customize for your use-case.
        destroy: Are you sure you want to remove %{app_version_name}? This will also remove any child resources and can't be undone.
    app_version:
      buttons: *buttons
    fields: &fields
      id:
        heading: App Version ID
      app_id:
        heading: App ID
      user:
        _: &user User
        label: *user
        heading: *user
        api_title: *user
        api_description: *user
        placeholder: Select
      commit_sha:
        _: &commit_sha Commit Sha
        label: *commit_sha
        heading: *commit_sha
        api_title: *commit_sha
        api_description: *commit_sha
      commit_message:
        _: &commit_message Commit Message
        label: *commit_message
        heading: *commit_message
        api_title: *commit_message
        api_description: *commit_message
      version_number:
        _: &version_number Version Number
        label: *version_number
        heading: *version_number
        api_title: *version_number
        api_description: *version_number
      changelog:
        _: &changelog Changelog
        label: *changelog
        heading: *changelog
        api_title: *changelog
        api_description: *changelog
      files_snapshot:
        _: &files_snapshot Files Snapshot
        label: *files_snapshot
        heading: *files_snapshot
        api_title: *files_snapshot
        api_description: *files_snapshot
      changed_files:
        _: &changed_files Changed Files
        label: *changed_files
        heading: *changed_files
        api_title: *changed_files
        api_description: *changed_files
      external_commit:
        _: &external_commit External Commit
        label: *external_commit
        heading: *external_commit
        api_title: *external_commit
        api_description: *external_commit
        options:
          yes: "Yes"
          no: "No"
      deployed:
        _: &deployed Deployed
        label: *deployed
        heading: *deployed
        api_title: *deployed
        api_description: *deployed
        options:
          yes: "Yes"
          no: "No"
      published_at:
        _: &published_at Published At
        label: *published_at
        heading: *published_at
        api_title: *published_at
        api_description: *published_at
      # ðŸš… super scaffolding will insert new fields above this line.
      created_at:
        _: &created_at Added
        label: *created_at
        heading: *created_at
      updated_at:
        _: &updated_at Updated
        label: *updated_at
        heading: *updated_at
    api:
      collection_actions: "Collection Actions for App Versions"
      index: "List App Versions"
      create: "Add a New App Version"
      member_actions: "Actions for an Individual App Version"
      show: "Retrieve a App Version"
      update: "Update a App Version"
      destroy: "Delete a App Version"
      fields: *fields
    index:
      section: "%{apps_possessive} App Versions"
      contexts:
        app:
          header: App Versions
          description: Below is a list of App Versions that have been added for %{app_name}.
          description_empty: No App Versions have been added for %{app_name}.
      fields: *fields
      buttons: *buttons
    show:
      section: "%{app_version_name}"
      header: App Version Details
      description: Below are the details we have for %{app_version_name}.
      manage_description: You'll also find options for updating these details or removing %{app_version_name} from %{app_name} entirely.
      fields: *fields
      buttons: *buttons
    form: &form
      buttons: *buttons
      fields: *fields
    new:
      section: "New App Version for %{app_name}"
      header: New App Version Details
      description: Please provide the details of the new App Version you'd like to add to %{app_name}.
      form: *form
    edit:
      section: "%{app_version_name}"
      header: Edit App Version Details
      description: You can update the details or settings for %{app_version_name} below.
      form: *form
    notifications:
      created: App Version was successfully created.
      updated: App Version was successfully updated.
      destroyed: App Version was successfully destroyed.
  account:
    app_versions: *app_versions
  activerecord:
    attributes:
      app_version:
        user: *user
        commit_sha: *commit_sha
        commit_message: *commit_message
        version_number: *version_number
        changelog: *changelog
        files_snapshot: *files_snapshot
        changed_files: *changed_files
        external_commit: *external_commit
        deployed: *deployed
        published_at: *published_at
        # ðŸš… super scaffolding will insert new activerecord attributes above this line.
        created_at: *created_at
        updated_at: *updated_at
